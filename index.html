<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="styleshet">
    <link href="css/responsive.css" rel="styleshet">
    <title>SmartBiz Dashboard</title>
</head>

<body>
    <div class="header">
        <div class="profile">
            <img src="proffile.png">
        </div>
        <div class="setting">
            <p>setting</p>
            <p>logout</p>

        </div>
        <div class="logo">
            <img src="logo.png">
        </div>
        <div class="search-bar">
            <input type="text" id="search">
            <button type="button" id="search-btn">Search</button>
        </div>

        <p>Customers</p>
        <p>Ads</p>
        <p>Suppliers</p>
        <p>Payments</p>
        <p>Customers</p>


    </div>
    <div class="row">
        <div class="sidebar">
            <div class="home">
                <p>Home</p>
            </div>
            <div class="Products">

            </div>
            <div class="sales-orders">

            </div>
            <div class="chart">

            </div>
            <div class="setting-sidebar">
                <p>Setting</p>
                <p>Support</p>
            </div>


        </div>
        <div class="body">
            <div class="first-row">
                <div class="active-orders">
                    <h2>Orders</h2>
                    <p>40</p>
                </div>

                <div class="total-sales">
                    <h2>Total Sales</h2>
                    <p>4000$</p>
                </div>

                <div class="Profit">
                    <h2>Profit</h2>
                    <p>1000$</p>
                </div>
            </div>
            <div class="second-row">
                <div class="line-chart">
                    <h2>Line Chart</h2>
                </div>
                <div class="bar-chart">
                    <h2>Bar Chart</h2>

                </div>

            </div>
            <div class="third-row">
                <div class="data-table">
                    <table>
                        <thead>
                            <th>Number</th>
                            <th>Product Name</th>
                            <th>Stock Qty</th>
                            <th>Price</th>
                            <th>Sold Qty</th>
                            <th>Sold Date</th>
                            <th>Profit</th>
                        </thead>
                        <tbody>
                            <tr></tr>
                            <tr></tr>
                            <tr></tr>
                            <tr></tr>
                            <tr></tr>
                            <tr></tr>
                            <tr></tr>

                        </tbody>
                    </table>
                </div>
                <div class="top-products">
<h2>Product Name</h2>
<p>Snow Gloves</p>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="system-active-status">
            <h2>Status</h2>

<p>Active</p>
        </div>
        <div class="version">
            <h2>Version</h2>

<p>3.1</p>

        </div>
        <div class="help-center">
<a href = "">Help Center</a>
        </div>

    </div>
    <script src="js/main.js"></script>
    <script src="js/data.js"></script>
</body>

</html>
